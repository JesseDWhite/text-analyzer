<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Text Analyzer</title>
</head>

<body>
    <div class="container">
        <h2>Text Analyzer</h2>
        <form id="word-counter">
            <div class="form-group">
                <p>Input a text passage to get a total word count:</p>
                <textarea name="text-passage" id="text-passage" cols="30" rows="10" class="form-control"></textarea>
                <br>
                <p>Optionally, enter a word to count the number of the times it occurs in the passage:</p>
                <input type="text" id="word" name="word" class="form-control">
                <br>
                <button type="submit" class="btn btn-primary mb-3">Submit Survey</button>
            </div>
        </form>
        <p>Total Word Count: <span id="total-count"></span></p>
        <br>
        <p>Selected Word Count: <span id="selected-count"></span></p>
        <span id="bolded-passage"></span>
    </div>
</body>

</html>
